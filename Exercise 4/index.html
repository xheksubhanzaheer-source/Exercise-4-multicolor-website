<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ::selection {
            background-color: black;
            color: aqua;
        }

        * {
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: blueviolet;
            padding: 12px 0;
        }

        ul li {
            list-style: none;
            display: inline;
            padding: 23px;
            color: aliceblue;
            font-weight: bolder;
            font-style: italic;
            color: var(--text-color);
        }

        :root {
            --primary-color: rgb(141, 204, 23);
            --text-color: white;
            --seccololr: rgb(195, 221, 145);
        }

        body {
            background-color: var(--seccololr);
        }

        nav {
            background-color: var(--primary-color);
        }

        ul li a {
            color: var(--text-color);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">Shop</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
